#
# Permet de redemarrage de spectro-450 apres chaque deconnexion 
# d'un peripherique USB MIDI
# 

#
# Midipod aka Kozh switch
notify 20 {
	match "system" "USB";
	match "subsystem" "DEVICE";
	match "type" "DETACH";
	match "vendor" "0x1a86";
	match "product" "0x752e";
	action "/usr/sbin/service spectro-450 restart";
};

