cust_system_configuration()
(
	LD_CONF="${NANO_WORLDDIR}/boot/loader.conf"
	rm -f ${NANO_WORLDDIR}/${NANO_DATADIR}/*
	#
	# No Beastie at startup
	touch ${LD_CONF}
	echo "beastie_disable=\"YES\"" >> ${LD_CONF}
	#
	# No delay for autoboot
	echo "autoboot_delay=\"0\"" >> ${LD_CONF}
	# 
	# No memtest at boot
	echo "hw.memtest.tests=0" >> ${LD_CONF}
	#
	# No USB wait at boot
	echo "hw.usb.no_boot_wait=1" >> ${LD_CONF}
	echo "hw.usb.no_shutdown_wait=1" >> ${LD_CONF}
	#
	# Bug pcm dead
	echo "hint.hdac.0.msi=\"0\"" >> ${NANO_WORLDDIR}/boot/device.hints
	#
	# /etc/fstab
	FSTAB="${NANO_WORLDDIR}/etc/fstab"
	printf "/dev/ufs/SpectrOs4\t/Applications\tufs\tro\t0 0\n">> ${FSTAB}
	printf "/dev/ufs/SpectrOs4\t/Upgrade\tufs\trw,noauto\t0 0\n">> ${FSTAB}
	printf "/dev/ufs/SpectrOs4\t/Ramdisk\tufs\trw,noauto\t0 0\n">> ${FSTAB}
	#
	# Mount points
	mkdir -p ${NANO_WORLDDIR}/${NANO_DATADIR}
	mkdir -p ${NANO_WORLDDIR}/Ramdisk
	mkdir -p ${NANO_WORLDDIR}/Upgrade
	mkdir -p ${NANO_WORLDDIR}/media/flashdrive
	#
	# Configuration directory
	mkdir -p ${NANO_WORLDDIR}/etc/sysctl.d/
	#
	# /etc/ttys
	TTYS="${NANO_WORLDDIR}/etc/ttys"
	printf "console\tnone\t\t\tunknown\toff secure\n" > ${TTYS}
	printf "ttyv0\t\"/usr/libexec/getty Pc\"\t\txterm\ton  secure\n" >> ${TTYS}
	#
	# Enable growfs at first boot
	RC_CONF="${NANO_WORLDDIR}/etc/rc.conf"
	echo "growfs_enable=\"YES\"" >> ${RC_CONF}
	# Disable unneeded services
	echo "cron_enable=\"NO\"" >> ${RC_CONF}
	echo "sendmail_submit_enable=\"NO\"" >> ${RC_CONF}
	echo "sendmail_outbound_enable=\"NO\"" >> ${RC_CONF}
	echo "sendmail_msp_queue_enable=\"NO\"" >> ${RC_CONF}
)

cust_spectro()
(
	install -m 755 -o root -g wheel NanoUpgrade.sh ${NANO_WORLDDIR}/usr/bin/
	mkdir -p ${NANO_WORLDDIR}/usr/share/nanobsd
	for i in i18n/* ; do
		install -m 644 -o root -g wheel $i ${NANO_WORLDDIR}/usr/share/nanobsd
	done
	for c in devd/* ; do
		install -m 644 -o root -g wheel $c ${NANO_WORLDDIR}/etc/devd/
	done
)

cust_install_keyboard()
(
	RC_CONF="${NANO_WORLDDIR}/etc/rc.conf"
	kmp=/usr/share/syscons/keymaps/
	mkdir -p ${NANO_WORLDDIR}${kmp}
	cp ${kmp}/fr.* ${NANO_WORLDDIR}${kmp}
	echo "keymap=\"fr.iso.acc.kbd\"" >> ${RC_CONF}
)

cust_install_termcap()
{
        cp /usr/share/misc/termcap termcap/termcap
        cat termcap/termcap.tinyVT >> termcap/termcap
        cap_mkdb termcap/termcap
	rm -f ${NANO_WORLDDIR}/usr/share/misc/termcap.db
	install -m 444 termcap/termcap.db ${NANO_WORLDDIR}/usr/share/misc/
	rm -f termcap/termcap.db termcap/termcap
}

cust_fetch_packages()
{
        mkdir -p pkg
        for p in $NANO_NPACKAGES ; do
                ASSUME_ALWAYS_YES=YES \
                pkg fetch -o pkg $p
        done
        mkdir -p ${NANO_PACKAGE_DIR}
        for p in $NANO_NPACKAGES ; do
                cp pkg/All/${p}*txz ${NANO_PACKAGE_DIR}
        done
        rm -rf pkg
}

cust_local()
{
	for i in local/*.sh ; do
		if [ -x $i ] ; then
			$i 
		fi
	done
}

